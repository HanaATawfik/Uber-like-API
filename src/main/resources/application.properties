# Application Name
spring.application.name=ride-sharing

# Server Configuration
server.port=8080

# Socket Server Configuration
socket.server.port=12345
socket.server.timeout=0

# Logging Configuration
logging.level.root=INFO
logging.level.com.uber.ridesharing=DEBUG

# Disable Spring Boot Web Server (we're using raw sockets)
spring.main.web-application-type=none